<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - DE-FAULT MOVIES</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: white;
      gap: 20px;
    }


    h2, h3 {
      text-align: center;
      color: #14b8ce;
      margin-bottom: 20px;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .container, .payment-box {
      background: #1f1f1f;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 400px;
    }


    .btn {
      width: 100%;
      background-color: #14b8ce;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #0ca4bb;
    }

    .form-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #ddd;
      text-decoration: none;
    }

    .form-link:hover {
      color: #fff;
    }

    
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign In</h2>
    <form action="index.html" method="GET">
  <input type="email" id="email" name="email" placeholder="Email or Phone" required>
  <input type="password" name="password" placeholder="Password" required>
  <button type="submit" class="btn">Sign In</button>
  <a href="signup.html" class="form-link">Don't have an account? Sign up</a>
</form>

  </div>

</body>
</html>
